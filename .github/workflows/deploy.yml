name: Deployer sur shinyapps.io

on:
  push:
    branches: [ main ]   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      
      - name: Setup R dependencies (rsconnect)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rsconnect

      - name: Setup app deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
             any::shiny
             any::readxl
             any::dplyr
             any::plotly
             any::shinyWidgets
             any::bslib
             any::lubridate

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          R -e "rsconnect::setAccountInfo(
                 name   = Sys.getenv('SHINYAPPS_NAME'),
                 token  = Sys.getenv('SHINYAPPS_TOKEN'),
                 secret = Sys.getenv('SHINYAPPS_SECRET')
               )"
          R -e "rsconnect::deployApp('.', appName='RH-Pay-Insights', logLevel='normal', forceUpdate=TRUE)"

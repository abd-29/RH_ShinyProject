name: Deployer sur shinyapps.io

on:
  push:
    branches: [ main ]   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # Installe rsconnect proprement
      - name: Install rsconnect
        run: R -e "install.packages('rsconnect', repos='https://cloud.r-project.org')"

      - name: Install app packages
        run: R -e "install.packages(c('shiny','readxl','dplyr','plotly','shinyWidgets','bslib','lubridate'), repos='https://cloud.r-project.org')"

      - name: Deployer sur shinyapps.io
        env:
          SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          R -e "rsconnect::setAccountInfo(
                 name=Sys.getenv('SHINYAPPS_NAME'),
                 token=Sys.getenv('SHINYAPPS_TOKEN'),
                 secret=Sys.getenv('SHINYAPPS_SECRET')
               )"
          R -e "rsconnect::deployApp('.', appName='RH-Pay-Insights', logLevel='normal', forceUpdate=TRUE)"
